<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      #scanning-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 1.2em;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }

      #scanning-overlay.hidden {
        display: none;
      }

      #scanning-overlay .dot-loader {
        display: flex;
        gap: 0.4em;
        margin-top: 1em;
      }

      .dot-loader span {
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        animation: blink 1.4s infinite ease-in-out both;
      }

      .dot-loader span:nth-child(1) { animation-delay: 0s; }
      .dot-loader span:nth-child(2) { animation-delay: 0.2s; }
      .dot-loader span:nth-child(3) { animation-delay: 0.4s; }

      @keyframes blink {
        0%, 80%, 100% { opacity: 0.3; }
        40% { opacity: 1; }
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sceneEl = document.querySelector("a-scene");

        sceneEl.addEventListener("loaded", function () {
          let currentModel = 0;
          const models = ["#flowerModel", "#butterflyModel"];
          const modelDisplay = document.querySelector("#model-display");
          const clickPlane = document.querySelector("#click-plane");

          if (!modelDisplay || !clickPlane) return;

          clickPlane.addEventListener("click", () => {
            currentModel = (currentModel + 1) % models.length;
            modelDisplay.setAttribute("gltf-model", models[currentModel]);
          });
        });
      });
    </script>
  </head>

  <body>
    <div id="scanning-overlay" class="hidden">
      Escaneando marcador...
      <div class="dot-loader">
        <span></span><span></span><span></span>
      </div>
    </div>

    <a-scene 
      mindar-image="uiScanning: #scanning-overlay; imageTargetSrc: ./target.mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="flowerModel" src="./flower.glb"></a-asset-item>
        <a-asset-item id="butterflyModel" src="./Butterfly.glb"></a-asset-item>
        <a-asset-item id="treeModel" src="./Tree.glb"></a-asset-item>
      </a-assets>

      <a-camera 
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="objects: .clickable">
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          id="model-display"
          rotation="0 0 0"
          position="0 0.25 -0.3"
          scale="0.2 0.2 0.2"
          src="#flowerModel"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>

        <a-plane 
          id="click-plane"
          class="clickable"
          position="0 0.25 -0.3"
          width="0.4"
          height="0.4"
          rotation="-90 0 0"
          material="opacity: 0; transparent: true">
        </a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model 
          rotation="0 0 0"
          position="0 0.25 -0.3"
          scale="0.003 0.003 0.003"
          src="#treeModel"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
