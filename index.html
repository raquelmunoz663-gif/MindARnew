<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let currentModel = 0;
        const models = ["#flowerModel", "#butterflyModel"];
        const flowerEntity = document.querySelector("#flower-clickable");

        flowerEntity.addEventListener("click", () => {
          currentModel = (currentModel + 1) % models.length;
          flowerEntity.setAttribute("gltf-model", models[currentModel]);
          console.log("Modelo cambiado a:", models[currentModel]);
        });
      });
    </script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./target.mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="flowerModel" src="./flower.glb"></a-asset-item>
        <a-asset-item id="butterflyModel" src="./Butterfly.glb"></a-asset-item>

        <a-asset-item id="treeModel" src="./Tree.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" 
                look-controls="enabled: false" 
                cursor="fuse: false; rayOrigin: mouse;" 
                raycaster="objects: .clickable">
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          id="flower-clickable"
          class="clickable"
          rotation="0 0 0"
          position="0 0.25 -0.3"
          scale="0.2 0.2 0.2"
          src="#flowerModel"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model 
          rotation="0 0 0"
          position="0 0.25 -0.3"
          scale="0.003 0.003 0.003"
          src="#treeModel"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
